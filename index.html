<!DOCTYPE html>
<html>
<head>
    <title>Chat with Rasa Bot</title>
    <style>
        /* ...existing CSS... */
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input id="userInput" type="text" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const message = userInput.value;
            userInput.value = '';

            // Display user's message
            chatbox.innerHTML += '<div class="message">You: ' + message + '</div>';

            // Send user's message to Rasa server
            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    sender: 'user',
                    message: message,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    // Display bot's message
                    data.forEach((message) => {
                        let botMessage = 'Bot: ' + message.text;
                        if (message.image) {
                            botMessage += '<br><img src="' + message.image + '">';
                        }
                        chatbox.innerHTML += '<div class="message">' + botMessage + '</div>';
                    });
                    // Scroll to the bottom of the chatbox
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
        }
    </script>
