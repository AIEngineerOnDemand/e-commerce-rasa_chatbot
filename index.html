<!DOCTYPE html>
<html>
<head>
  <title>Chat with Rasa Bot</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* Define some basic styles for the chat widget */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
    }
    @keyframes slideIn {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #chatbox {
      position: relative;
      width: 750px;
      height: 875px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      animation: slideIn 0.5s ease-out;
    }
    #messages {
      height: 80%;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    #inputArea {
      height: 20%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .message {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s;
    }
    .bot {
      color: #007BFF;
      background-color: #eef2f9;
    }
    .user {
      color: #333;
      background-color: #f0f0f0;
    }
    .typing-indicator {
      display: none;
      margin-left: 10px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" type="text" onkeydown="if(event.key === 'Enter') sendMessage()" />
      <span class="typing-indicator">Typing...</span>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.querySelector('.typing-indicator');

    function sendMessage() {
      const message = userInput.value;
      userInput.value = '';

      if (message.trim() === '') return;  // Don't send empty messages

      // Display user's message
      messages.innerHTML += '<div class="message user">You: ' + message + '</div>';

      // Show typing indicator
      typingIndicator.style.display = 'inline';

      // Send user's message to Rasa server
      fetch('http://localhost:5005/webhooks/rest/webhook', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          sender: 'user',
          message: message,
        }),
      })
      .then(response => response.json())
      .then(data => {
        // Hide typing indicator
        typingIndicator.style.display = 'none';

        // Display bot's message
        data.forEach((message) => {
          let botMessage = 'Bot: ' + message.text;
          if (message.image) {
            botMessage += '<br><img src="' + message.image + '">';
          }
          messages.innerHTML += '<div class="message bot">' + botMessage + '</div>';
        });
        // Scroll to the bottom of the messages
        messages.scrollTop = messages.scrollHeight;
      });
    }
  </script>
</body>
</html>
