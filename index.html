<!DOCTYPE html>
<html>
<head>
  <title>Chat with Rasa Bot</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #E5DDD5; /* WhatsApp background color */
    }

    #chatbox {
      position: relative;
      width: 375px; /* Width of WhatsApp chat box */
      height: 667px; /* Height of WhatsApp chat box */
      border-radius: 15px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    #messages {
      height: 80%;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 2px solid #E5DDD5; /* Separator between messages and input field */
    }

    #userInput {
      width: 90%;  
      padding: 11px;  
      border: none;
      border-radius: 20px;
      box-shadow: none;
      background-color: #E5DDD5; /* WhatsApp input field background color */
      position: absolute;
      bottom: 0;
      left: 5%; /* Center the input field */
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages">
      <!-- Chat messages go here -->
    </div>
    <input id="userInput" type="text" placeholder="Type a message">
  </div>
</body>
</html>
